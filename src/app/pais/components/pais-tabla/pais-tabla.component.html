<table class="table table-hover">
    <thead>
        <tr >
            <th>#</th>
            <th>
                Flag
            </th>
            <th>Name</th>
            <th>Population
               
            </th>
            <th>Capital</th>
            <th>Region</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let pais of paises; let indice = index'>
            <td>{{indice + 1}}</td>
            <td><img src="{{pais.flag}}" alt="" class='small-flag'></td>
            <td>{{pais.name}}</td>
            <td>{{pais.population| number}}</td>
            <td>{{pais.capital}}</td>
            <td>{{pais.region}}</td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
